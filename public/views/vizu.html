  <h1>Vizualisation</h1>

	<div>

    <div>
      <label>Type</label>
      <md-select ng-model="newMoney.type" aria-label="Type">
          <md-option ng-value="opt" ng-repeat="opt in options" aria-label="">{{ opt }}</md-option>
      </md-select>
    </div>

    <div>
      <label>Amount</label>
      <md-select ng-model="newMoney.amount" aria-label="Amount">
          <md-option ng-value="opt" ng-repeat="opt in amountsOptions">{{ opt }}</md-option>
      </md-select>
    </div>

    <div>
      <label>Quantity</label>
      <input type="number" ng-model="newMoney.quantity">
    </div>


    <md-button class="md-raised" aria-label="" data-ng-click="addMoney()">Add Money</md-button>

    <div ng-repeat="coin in money">
      <line data-torrent="coin"></line>
    </div>
