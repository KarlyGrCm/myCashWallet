
<div layout="row" layout-align="space-around center">
  <div flex="20">
    {{ money.date }}
  </div>
  <div flex="20">
    {{ money.type | limitTo: 30 }}
  </div>
  <div flex="20">
    {{ money.amount | limitTo: 30 }}
  </div>
  <div flex="20">
    {{ money.quantity | limitTo : 30 }}
  </div>
  <div flex><md-button class="md-mini" aria-label="remove" ng-click="removeMoney(money._id)">remove</md-button></div>
</div>
